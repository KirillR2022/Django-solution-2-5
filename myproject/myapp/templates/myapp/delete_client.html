{% extends 'myapp/base.html' %}

{% block content %}
<h2>Удалить клиента</h2>
<p>Вы уверены, что хотите удалить клиента "{{ client.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'list_clients' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
