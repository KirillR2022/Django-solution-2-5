{% extends 'myapp/base.html' %}

{% block content %}
<h2>Список клиентов</h2>

<!-- Кнопка для добавления нового клиента -->
<a href="{% url 'create_client' %}" class="btn btn-success btn-sm mb-3">Добавить клиента</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.phone_number }}</td>
            <td>{{ client.address }}</td>
            <td>
                <a href="{% url 'update_client' client.id %}" class="btn btn-warning btn-sm">Изменить</a>
                <a href="{% url 'delete_client' client.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
